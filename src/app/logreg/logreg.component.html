<h1>Diagnostic Lab Registration Form</h1>
<div class="container">
  <form class=" c1">
      <div class="form-group " >
          <label >Lab-Name:</label>
          <input type="text" class="form-control" name="lname" id="lname" required [(ngModel)]="lname">
        </div>
        <div class="form-group " >
          <label >Email:</label>
          <input type="email" class="form-control" name="email" id="email" required [(ngModel)]="email">
        </div>
        <div class="form-group " >
          <label >Password:</label>
          <input type="password" class="form-control" name="pass" id="pass" required [(ngModel)]="pass">
        </div>
        <div class="form-group " >
          <label > Confirm Password:</label>
          <input type="password" class="form-control" name="cpass" id="cpass" required [(ngModel)]="cpass">
        </div>
        <div class="form-group " >
          <label >Owner:</label>
          <input type="text" class="form-control" name="owner" id="owner" required [(ngModel)]="owner">
        </div>
        <div class="form-group " >
          <label >Address:</label>
          <input type="text" class="form-control" name="add" id="add" required [(ngModel)]="address">
        </div>
        <div class="form-group " >
          <label >Rating:(Out of 5)</label>
          <input type="number" class="form-control" name="rate" id="rate" required [(ngModel)]="rating">
        </div>
        <div class="form-group " >
          <label >Contact</label>
          <input type="tel" class="form-control" name="cont" id="cont" required [(ngModel)]="cont">
        </div>
        <button class="btn btn-success" type="submit" (click)="reg()">Register</button>
      </form>
        </div>
