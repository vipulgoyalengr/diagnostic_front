<br>
<h1><u>Patient Registration Form</u></h1><br>

<div class="container">
    <form class=" c1">
        <div class="form-group " >
            <label >First-Name:</label>
            <input type="text" class="form-control" name="fin" id="fin" required [(ngModel)]="finame">
          </div>
          <div class="form-group " >
            <label >Last-Name:</label>
            <input type="text" class="form-control" id="lan" name="lan" required [(ngModel)]="laname">
          </div>
          <div class="form-group">
            <label >Age:</label>
            <input type="number" class="form-control" id="age" name="age" required [(ngModel)]="age">
            <div *ngIf="ageflag==1;">Enter valid age</div>
          </div>
          <div class="form-group">
              <label>Email:</label>
              <input type="email" class="form-control" id="email" name="email" required [(ngModel)]="email">
            </div>
            <div class="form-group">
                <label >Password:</label>
                <input type="password" class="form-control" id="pass" name="pass" required [(ngModel)]="pass">
                <div *ngIf="passflag==1;">Minimum length is 8 letters </div>
              </div>
              <div class="form-group">
                  <label >Confirm Password:</label>
                  <input type="password" class="form-control" id="cpass" name="cpass" required [(ngModel)]="cpass">
                </div>
      <div>
        <p>Gender:</p>
        <pre>
      <label class="radio-inline">
 <input type="radio" name="optradio" [(ngModel)]="gend" value="Male" checked>Male  
 <input type="radio" name="optradio" [(ngModel)]="gend" value="Female">Female   
 <input type="radio" name="optradio" [(ngModel)]="gend" value="Other">Other
     </label>  </pre>
      </div>
          <div class="form-group">
            <label >Father-name:</label>
            <input type="text" class="form-control" id="fna" name="fna" required [(ngModel)]="fname">
          </div>
         
          <div class="form-group">
            <label >Address:</label>
            <input type="text" class="form-control" id="add" name="add" [(ngModel)]="add" required>
                   </div>
          <div class="form-group">
            <label >DOB:</label>
            <input type="date" class="form-control" id="dob"  name="dob " [(ngModel)]="dob" required>
          </div>
          <div class="form-group">
            <label >Contact:</label>
            <input type="tel" class="form-control" id="con" name="contact" [(ngModel)]="cont" required >
          </div>
          <div class="form-group">
              <label for="sel1">State:</label>
              <select class="form-control" id="sel1" name="state" [(ngModel)]="state">
                <option>	Andhra Pradesh</option>
                <option>	Arunachal Pradesh</option>
                <option>Assam</option>
                <option>	Bihar</option>
                <option>	Chhattisgarh</option>
                <option>	Goa</option>
                <option>	Gujarat</option>
                <option>	Haryana</option>
                <option>Himachal Pradesh</option>
                <option>Jammu and Kashmir</option>
                <option>	Jharkhand</option>
                <option>	Karnataka</option>
                <option>Kerala</option>
                <option>	Madhya Pradesh</option>
                <option>Maharashtra</option>
                <option>Manipur</option>
                <option>Meghalaya</option>
                <option>	Mizoram</option>
                <option>	Nagaland</option>
                <option>Odisha</option>
                <option>	Punjab</option>
                <option>	Rajasthan</option>
                <option>	Sikkim</option>
                <option>	Tamil Nadu</option>
                <option>Telangana</option>
                <option>	Tripura</option>
                <option>	Uttar Pradesh</option>
                <option>Uttarakhand</option>
                <option>	West Bengal</option>
              </select>
            </div>
            <br>
            <button style="width:25%;" (click)="reg()">Register</button>
    </form>
</div>
